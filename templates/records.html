<!DOCTYPE html>
<html>
<head>
    <title>Attendance Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f9f9f9;
        }
        h2 {
            margin-top: 30px;
        }
        form {
            margin: 20px auto;
        }
        input[type="text"] {
            padding: 8px;
            width: 200px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 8px 15px;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #eaeaea;
        }
    </style>
</head>
<body>
    <h2>Attendance Records</h2>

    <form method="POST">
        <input type="text" name="search_user_id" placeholder="Enter User ID" required>
        <input type="submit" value="Search">
    </form>

    {% if records %}
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td>{{ record[2] }}</td>
                <td>{{ record[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>No records found.</p>
    {% endif %}
</body>
</html>
