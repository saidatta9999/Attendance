<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reports</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef4ff;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .upload-card, .gallery {
      background: linear-gradient(to bottom right, #ffffff, #f4f8ff);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 2px dashed #007bff;
      border-radius: 15px;
      margin-bottom: 15px;
      background: #f0f8ff;
    }

    .upload-btn {
      background: linear-gradient(45deg, #007bff, #00c6ff);
      color: white;
      padding: 12px 25px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .upload-btn:hover {
      background: linear-gradient(45deg, #005ecb, #009fdb);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 25px;
    }

    .report-card {
      position: relative;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .report-card:hover {
      transform: scale(1.05);
    }

    .report-card img {
      width: 100%;
      border-radius: 15px;
      height: 200px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .report-date {
      text-align: center;
      margin-top: 8px;
      color: #555;
      font-size: 14px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      display: block;
      margin: 5% auto;
      max-width: 90%;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .close {
      position: absolute;
      top: 30px;
      right: 50px;
      color: white;
      font-size: 35px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Upload Medical Report</h2>

  <div class="upload-card">
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="report_image" accept="image/*" required>
      <button type="submit" class="upload-btn">Upload</button>
    </form>
  </div>

<div class="gallery">
  {% for img in images %}
  <div class="report-card">
    <img src="{{ url_for('report_image', report_id=img[0]) }}" alt="Report Image" onclick="openModal('{{ img[0] }}')">
    <div class="report-date">Uploaded: {{ img[1] }}</div>

    <!-- üóëÔ∏è Delete Button -->
    <form method="POST" action="{{ url_for('delete_report', report_id=img[0]) }}" onsubmit="return confirm('Are you sure you want to delete this report?');">
      <button type="submit" style="margin-top: 10px; padding: 6px 12px; background-color: #dc3545; color: white; border: none; border-radius: 8px; cursor: pointer;">
        üóëÔ∏è Delete
      </button>
    </form>
  </div>
  {% endfor %}
</div>


  <!-- Modal -->
  <div id="imageModal" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script>
    function openModal(id) {
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      modal.style.display = 'block';
      modalImg.src = '/report_image/' + id;
    }

    function closeModal() {
      document.getElementById('imageModal').style.display = 'none';
    }
  </script>

</body>
</html>
