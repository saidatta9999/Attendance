<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - FaceTrack</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      width: 380px;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 25px;
      color: #2c3e50;
    }

    .form-container input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      background: #ecf0f1;
      font-size: 15px;
    }

    .form-container button {
      width: 100%;
      padding: 14px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-container button:hover {
      background: #2980b9;
    }

    .footer-note {
      margin-top: 18px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register New User</h2>
    <form method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="text" name="user_id" placeholder="User ID" required>
      <input type="text" name="department" placeholder="Department / Class" required>
      <button type="submit">Register & Capture Face</button>
    </form>
    <div class="footer-note">Ensure your webcam is connected.</div>
  </div>
</body>
</html>
